<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Strain Calculator</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #004085;
        }
        .description {
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .form-column {
            width: 30%;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            color: #004085;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            background-color: #e9ecef;
            color: #495057;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #004085;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #002752;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #004085;
        }
        .divider {
            margin: 20px 0;
            border-bottom: 2px solid #004085;
        }
        .small-text {
            text-align: center;
            font-size: 10px;
            margin-top: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Strain Calculator</h1>
    <div class="description">
        to insert positive numbers put a "+" in front of the number
    </div>
    <form id="calculator-form">
        <div class="form-container">
            <div class="form-column">
                <label for="apical">Apical</label>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="apical1" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="apical2" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="apical3" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="apical4" required>
            </div>
            <div class="form-column">
                <label for="middle">Middle</label>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="middle1" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="middle2" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="middle3" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="middle4" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="middle5" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="middle6" required>
            </div>
            <div class="form-column">
                <label for="basal">Basal</label>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="basal1" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="basal2" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="basal3" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="basal4" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="basal5" required>
                <input type="text" inputmode="decimal" pattern="[+]*[0-9]*[.,]?[0-9]+" id="basal6" required>
            </div>
        </div>
        
        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    
    <div id="result"></div>

    <div class="small-text">by Riccardo De Gioannis</div>
    
    <script>
        function parseInput(value) {
            // Replace comma with a period for decimal and handle the "+" sign
            const number = parseFloat(value.replace(',', '.'));
            return value.startsWith('+') ? -Math.abs(number) : number;
        }

        function calculate() {
            // Get values from the input fields and convert them to float
            const apicalValues = [
                parseInput(document.getElementById('apical1').value),
                parseInput(document.getElementById('apical2').value),
                parseInput(document.getElementById('apical3').value),
                parseInput(document.getElementById('apical4').value)
            ];
            const middleValues = [
                parseInput(document.getElementById('middle1').value),
                parseInput(document.getElementById('middle2').value),
                parseInput(document.getElementById('middle3').value),
                parseInput(document.getElementById('middle4').value),
                parseInput(document.getElementById('middle5').value),
                parseInput(document.getElementById('middle6').value)
            ];
            const basalValues = [
                parseInput(document.getElementById('basal1').value),
                parseInput(document.getElementById('basal2').value),
                parseInput(document.getElementById('basal3').value),
                parseInput(document.getElementById('basal4').value),
                parseInput(document.getElementById('basal5').value),
                parseInput(document.getElementById('basal6').value)
            ];

            // Calculate means
            const meanApical = apicalValues.reduce((a, b) => a + b, 0) / apicalValues.length;
            const meanMiddle = middleValues.reduce((a, b) => a + b, 0) / middleValues.length;
            const meanBasal = basalValues.reduce((a, b) => a + b, 0) / basalValues.length;

            // Perform operation
            const result = meanApical / (meanMiddle + meanBasal);

            // Display results
            let message = `Mean Apical: ${meanApical.toFixed(1)}<br>`;
            message += `Mean Middle: ${meanMiddle.toFixed(1)}<br>`;
            message += `Mean Basal: ${meanBasal.toFixed(1)}<br>`;
            message += `<div class="divider"></div>`;
            message += `Apical Sparing Ratio: ${result.toFixed(2)}<br>`;

            if (result > 1) {
                message += "Apical Sparing! ;)";
            }

            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>
</html>
